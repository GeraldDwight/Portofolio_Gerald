  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('.php-email-form'); // Menargetkan form Anda
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah submit standar

      var loading = form.querySelector('.loading');
      var errorMessage = form.querySelector('.error-message');
      var sentMessage = form.querySelector('.sent-message');

      var formData = new FormData(form);
      var action = form.getAttribute('action');

      // Tampilkan pesan "Loading"
      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      sentMessage.style.display = 'none';

      fetch(action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        return response.json();
      }).then(data => {
        loading.style.display = 'none';
        if (data.ok) {
          // Jika Formspree bilang "ok"
          sentMessage.style.display = 'block'; // Tampilkan pesan sukses
          form.reset(); // Kosongkan kolom formulir
        } else {
          // Jika ada error dari Formspree
          if (data.errors) {
            var errorText = data.errors.map(function(error) {
              return error.message;
            }).join(', ');
            errorMessage.innerHTML = errorText;
          } else {
            errorMessage.innerHTML = 'An unexpected error occurred.';
          }
          errorMessage.style.display = 'block';
        }
      }).catch(error => {
        // Jika ada error jaringan
        loading.style.display = 'none';
        errorMessage.innerHTML = 'Could not connect to the server. Please try again later.';
        errorMessage.style.display = 'block';
      });
    });
  });
</script>
